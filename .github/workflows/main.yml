name: Github 52-Sign-Bot

on:
    push:
        branches:
            - master
    schedule:
        - cron: '30 23 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run app
              run: npm install
            - run: node app.js
              env:
                JD_COOKIE: ${{ secrets.WUAI_COOKIE }}
                WORKWECHAT_CORPID: ${{ secrets.WEICHAT_CORPID }}
                WORKWECHAT_CORPSEC: ${{ secrets.WEICHAT_CORPSECRET }}
                WORKWECHAT_AGENTID: ${{ secrets.WEICHAT_AGENTID }}
